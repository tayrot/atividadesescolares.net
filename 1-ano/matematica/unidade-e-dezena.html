<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        @page { size: A4; margin: 15mm; }
        body { font-family: 'Arial', sans-serif; color: #333; line-height: 1.4; }
        .header-escola { border: 2px solid #000; padding: 15px; margin-bottom: 25px; }
        h1 { text-align: center; text-transform: uppercase; font-size: 20px; margin-bottom: 5px; }
        .titulo-atv { font-weight: bold; margin-bottom: 15px; display: block; background: #e8f5e9; padding: 10px; border-left: 5px solid #4caf50; }
        
        .explicao-box {
            border: 2px solid #4caf50;
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #f1f8e9;
            border-radius: 10px;
        }

        .bloco-material { text-align: center; }
        .cubinho { width: 15px; height: 15px; border: 1px solid #333; background: #ffd54f; display: inline-block; }
        .barra { width: 15px; height: 100px; border: 1px solid #333; background: #ffd54f; display: inline-block; position: relative; }
        /* Divisões da barra */
        .barra::after {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background-image: linear-gradient(to bottom, transparent 9px, #333 10px);
            background-size: 100% 10px;
        }

        .exercicio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .item-atv {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qvl { /* Quadro de Valor de Lugar */
            display: flex;
            margin-top: 10px;
        }
        .qvl-box {
            width: 40px; height: 40px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .label-qvl { font-size: 12px; text-align: center; font-weight: bold; }
	.btn-voltar { display: inline-block; padding: 10px 15px; background-color: #ffffff; color: #a21caf; text-decoration: none; border-radius: 8px; font-size: 14px; margin-bottom: 20px; 	border: 1px solid #f5d0fe; transition: 0.3s; font-weight: bold; }
        .btn-voltar:hover { background-color: #fae8ff; }

        .footer-site { text-align: center; font-size: 10px; margin-top: 40px; color: #777; border-top: 1px solid #ccc; padding-top: 10px; }
    </style>
</head>
