name: Generate sitemap

on:
  push:
    branches: [ main ]

jobs:
  sitemap_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Generate XML Sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://atividadesescolares.net/
          path-to-root: .
          exclude-paths: 404.html

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          
          # 1. Guarda o sitemap gerado temporariamente
          git add sitemap.xml
          
          # 2. Faz o commit local do novo sitemap
          git commit -m "Automated sitemap update" || echo "Sem mudanças no sitemap"
          
          # 3. Puxa as alterações que você fez manualmente no site, 
          # colocando o commit do sitemap no final da fila (rebase)
          git pull --rebase origin main
          
          # 4. Envia tudo para o GitHub
          git push origin main
