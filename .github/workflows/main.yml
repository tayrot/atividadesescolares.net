name: Generate sitemap

on:
  push:
    branches: [ main ]

jobs:
  sitemap_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Generate XML Sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://atividadesescolares.net/
          path-to-root: .
          exclude-paths: 404.html
          include-pdf: false
          # ESTA LINHA É A CHAVE: Ela diz para a Action incluir arquivos .webp
          additional-extensions: webp

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          
          # Adiciona o sitemap.xml criado/atualizado
          git add sitemap.xml
          
          # O comando || echo evita que o erro pare o processo se não houver mudanças
          git commit -m "Automated sitemap update (incluindo imagens webp)" || echo "Sem mudanças para commitar"
          
          # Puxa alterações remotas para evitar conflitos
          git pull --rebase origin main
          
          # Envia para o repositório
          git push origin main
