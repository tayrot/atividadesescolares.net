name: Generate sitemap

on:
  push:
    branches: [ main ]

jobs:
  sitemap_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Generate XML Sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://atividadesescolares.net/
          path-to-root: .
          exclude-paths: 404.html
          include-pdf: false
          # ATUALIZADO: Agora inclui webp, jpg, jpeg e png
          additional-extensions: webp jpg jpeg png

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          
          # Garante que o git veja todas as mudanças
          git add sitemap.xml
          
          # Commit das alterações
          git commit -m "Automated sitemap update (WebP e JPG inclusos)" || echo "Sem mudanças para commitar"
          
          # Sincroniza com o servidor para evitar erros de push
          git pull --rebase origin main
          
          # Envia a atualização
          git push origin main
