<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inglês 1º e 2º Ano - Atividades Escolares</title>
    <meta name="description" content="Atividades Extras para o 1º e 2º ano do ensino fundamental. Conteúdo em desenvolvimento.">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h1 { color: #2e86de; font-size: 1.8rem; margin-bottom: 10px; }
        .tag {
            background-color: #ff9f43;
            color: white;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
        p { line-height: 1.6; color: #576574; }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2e86de;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #227093; }
    </style>
</head>
<body>
    <div class="card">
        <span class="tag">EM DESENVOLVIMENTO</span>
        <h1>Exercícios de Inglês</h1>
        <p>Estamos preparando os melhores materiais de <strong>Inglês para o 1º e 2º ano</strong>.</p>
        <p>Em breve, centenas de atividades prontas para imprimir!</p>
        <a href="https://atividadesescolares.net" class="btn">Voltar para o site principal</a>
    </div>
</body>

</html>
