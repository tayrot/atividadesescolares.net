<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√≠ngua Portuguesa - Portal de Atividades</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --secondary: #27ae60;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.8);
            --overlay: rgba(44, 62, 80, 0.75);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            background: linear-gradient(var(--overlay), var(--overlay)), 
                        url('https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            line-height: 1.6;
            padding: 20px;
        }

        .container { max-width: 1100px; margin: 0 auto; }

        header { text-align: center; padding: 60px 0 40px; }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.2rem, 5vw, 3.8rem);
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .btn-portal {
            display: inline-block;
            text-decoration: none;
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 0.95rem;
            font-weight: 500;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .btn-portal:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-3px);
        }

        #search-input {
            padding: 12px 20px;
            width: 100%;
            max-width: 300px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(5px);
            outline: none;
            transition: 0.3s;
        }

        #search-input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .section-wrapper { margin-bottom: 40px; }
        .hidden { display: none; }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin: 20px 0;
            border-left: 6px solid var(--accent);
            padding-left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 25px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .card-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .btns { display: flex; gap: 10px; }

        .btn {
            flex: 1;
            text-align: center;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-view {
            border: 1px solid #ffffff;
            color: #ffffff;
            background: transparent;
        }

        .btn-view:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        .btn-pdf {
            background: var(--secondary);
            color: #fff;
        }

        .btn-pdf:hover { filter: brightness(1.1); }

        footer {
            text-align: center;
            padding: 80px 0 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üìö L√≠ngua Portuguesa</h1>
        <p style="color: var(--text-muted)">Banco completo de atividades de alfabetiza√ß√£o e leitura.</p>
        
        <div class="header-controls">
            <a href="../index.html" class="btn-portal">‚Üê Voltar ao Portal Principal</a>
            <input type="text" id="search-input" placeholder="Pesquisar em portugu√™s...">
        </div>
    </header>

    <main>
        <section id="section-port-1" class="section-wrapper">
            <h2 class="section-title">‚úèÔ∏è 1¬∫ Ano</h2>
            <div id="grid-port-1" class="grid"></div>
        </section>

        <section id="section-port-2" class="section-wrapper">
            <h2 class="section-title">üìñ 2¬∫ Ano</h2>
            <div id="grid-port-2" class="grid"></div>
        </section>

        <div id="no-results-msg" class="hidden" style="text-align: center; padding: 50px; opacity: 0.7;">
            Nenhuma atividade de portugu√™s encontrada.
        </div>
    </main>

    <footer>
        <p>¬© 2026 atividadesescolares.net ‚Äî Recursos Gratuitos.</p>
    </footer>
</div>

<script src="../1-ano/atividadesPortugues1ano.js"></script>
<script src="../2-ano/atividadesPortugues2ano.js"></script>

<script>
    function renderizarGrid(lista, gridId, sectionId, baseFolder, filtro = "") {
        const grid = document.getElementById(gridId);
        const section = document.getElementById(sectionId);
        
        if (!grid || !section || typeof lista === 'undefined') return 0;

        const listaFiltrada = lista.filter(atv => 
            atv.nome.toLowerCase().includes(filtro.toLowerCase())
        );

        if (listaFiltrada.length === 0) {
            section.classList.add('hidden');
            grid.innerHTML = '';
        } else {
            section.classList.remove('hidden');
            grid.innerHTML = listaFiltrada.map(atv => `
                <div class="card">
                    <span class="card-name">${atv.nome}</span>
                    <div class="btns">
                        <a href="../${baseFolder}/portugues/${atv.slug}.html" class="btn btn-view">Ver Atividade</a>
                        <a href="../${baseFolder}/portugues/pdf/${atv.slug}.pdf" class="btn btn-pdf" download>PDF</a>
                    </div>
                </div>
            `).join('');
        }
        return listaFiltrada.length;
    }

    function atualizarGeral(termo = "") {
        const t1 = renderizarGrid(atividadesPortugues1ano, 'grid-port-1', 'section-port-1', '1-ano', termo);
        const t2 = renderizarGrid(atividadesPortugues2ano, 'grid-port-2', 'section-port-2', '2-ano', termo);

        const msg = document.getElementById('no-results-msg');
        if (t1 === 0 && t2 === 0) {
            msg.classList.remove('hidden');
        } else {
            msg.classList.add('hidden');
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        const busca = document.getElementById('search-input');
        atualizarGeral();

        busca.addEventListener('input', (e) => {
            atualizarGeral(e.target.value);
        });
    });
</script>

</body>
</html>
